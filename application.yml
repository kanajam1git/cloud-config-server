eureka:
   client:
      register-With-Eureka: true
      fetch-Registry: true
      service-url: 
        defaultZone: http://localhost:9000/eureka/
   instance:
    hostname: localhost 

microservice:
  pament-service:
    Endpoint:
      uri:http://PAMENT-SERVICE/Payment/doPayment
  order-service:
    Endpoint:
      uri:http://ORDER-SERVICE/order/bookOrder    
